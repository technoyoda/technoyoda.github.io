---
layout: default
---

{%-include back_link.html-%}

<div class="post-container">
  <div class="post-sidebar">
    {%-include toc.html-%}
  </div>
  
  <article class="post-content">
    <p class="post-meta">
      <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    </p>
    
    <h1>{{ page.title }}</h1>

    {{ content }}
  </article>
</div>
