<!-- Table of Contents Generator -->
<div class="toc-container">
  <div class="toc-header">
    <h3>Table of Contents</h3>
  </div>
  <nav class="toc">
    <ul id="toc-list">
      <!-- TOC will be generated by JavaScript -->
    </ul>
  </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Word count (inline beside date)
  var article = document.querySelector('article.post-content');
  if (article) {
    var text = article.textContent || '';
    var words = text.trim().split(/\s+/).filter(function(w) { return w.length > 0; }).length;
    var el = document.getElementById('word-count-inline');
    if (el) el.textContent = '[' + words.toLocaleString() + ' words]';
  }

  // Generate table of contents
  const tocList = document.getElementById('toc-list');
  const headings = document.querySelectorAll('article h1, article h2, article h3, article h4, article h5, article h6');
  const tocSidebar = document.querySelector('.post-sidebar');
  const postTitle = document.querySelector('article h1');
  
  if (headings.length === 0) {
    document.querySelector('.toc-container').style.display = 'none';
    return;
  }
  
  // No manual positioning needed - CSS sticky handles this
  
  let tocHTML = '';
  let currentLevel = 0;
  
  headings.forEach((heading, index) => {
    const level = parseInt(heading.tagName.charAt(1));
    const text = heading.textContent.trim();
    const id = 'heading-' + index;
    
    // Add ID to heading for linking
    heading.id = id;
    
    // Add anchor link to heading
    const anchor = document.createElement('a');
    anchor.href = '#' + id;
    anchor.className = 'heading-link';
    anchor.innerHTML = 'ðŸ”—';
    anchor.title = 'Link to this section';
    heading.appendChild(anchor);
    
    // Determine nesting level
    if (level > currentLevel) {
      for (let i = currentLevel; i < level; i++) {
        tocHTML += '<ul>';
      }
    } else if (level < currentLevel) {
      for (let i = level; i < currentLevel; i++) {
        tocHTML += '</ul>';
      }
    }
    
    tocHTML += `<li><a href="#${id}" class="toc-link" data-level="${level}">${text}</a></li>`;
    currentLevel = level;
  });
  
  // Close remaining ul tags
  for (let i = 0; i < currentLevel; i++) {
    tocHTML += '</ul>';
  }
  
  tocList.innerHTML = tocHTML;
  
  // Highlight current section on scroll
  const tocLinks = document.querySelectorAll('.toc-link');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        tocLinks.forEach(link => link.classList.remove('active'));
        const activeLink = document.querySelector(`a[href="#${entry.target.id}"]`);
        if (activeLink) {
          activeLink.classList.add('active');
        }
      }
    });
  }, {
    rootMargin: '-20% 0% -35% 0%'
  });
  
  headings.forEach(heading => {
    observer.observe(heading);
  });
  
  // Smooth scrolling for TOC links
  tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
});
</script>
